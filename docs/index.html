<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../index.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div id="control">
        <button onclick="doScroll('inner-top')">top</button>
        <button onclick="doScroll('inner-center')">center</button>
        <button onclick="doScroll('inner-bottom')">bottom</button>
        <button onclick="changeSpeed('faster')" id="faster">faster</button>
        <button onclick="changeSpeed('slower')">slower</button>
    </div>
    <div id="wrap">
        <div id="inner-top">
            <p>conten-top</p> 
            <p>conten-top</p>  
            <p>conten-top</p>
        </div> 
        <div id="inner-center">
            <p>conten-center</p>
            <p>conten-center</p>
            <p>conten-center</p>
        </div> 
        <div id="inner-bottom">
            <p>conten-bottom</p>    
            <p>conten-bottom</p>
            <p>conten-bottom</p>
        </div> 
    </div>
    
    <script type="text/javascript">
        var factor = 10
        var wrap = document.getElementById('wrap')

        function doScroll (id) {
            var ele = document.getElementById(id)
            scrollTo(wrap, ele.offsetTop, { timingFunction: 'gradually', factor: factor })
        }

        function changeSpeed (value) {
            if (value === 'faster') {
                factor = 5
            } else if (value === 'slower') {
                factor = 20
            }
        }
    </script>
</body>
</html>
