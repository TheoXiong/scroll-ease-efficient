<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../index.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div id="control">
        <button onclick="control('inner-top')">top</button>
        <button onclick="control('inner-center')">center</button>
        <button onclick="control('inner-bottom')">bottom</button>
    </div>
    <div id="wrap">
        <div id="inner-top">
            <p>conten-top</p> 
            <p>conten-top</p>  
            <p>conten-top</p>
        </div> 
        <div id="inner-center">
            <p>conten-center</p>
            <p>conten-center</p>
            <p>conten-center</p>
        </div> 
        <div id="inner-bottom">
            <p>conten-bottom</p>    
            <p>conten-bottom</p>
            <p>conten-bottom</p>
        </div> 
    </div>
    
    <script type="text/javascript">
        var wrap = document.getElementById('wrap')
        function control (id) {
            var ele = document.getElementById(id)
            scrollTo(wrap, ele.offsetTop, { timingFunction: 'gradually', factor: 10 })
        }
    </script>
</body>
</html>
